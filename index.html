<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botpress Fullscreen Bot</title>
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0;
    }
    #webchat {
      width: 100%;
      height: 100%;
    }
    .bpFab {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="webchat"></div>
  <script>
    window.botpress.init({
      botId: "29778750-0844-4e68-850e-4e0655feb841",
      clientId: "65aae595-726b-48c7-b3ce-9ec3b0db3231",
      selector: "#webchat",
      configuration: {
        color: "#3B82F6",
        themeMode: "light",
        radius: 1
      }
    });
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });
  </script>
</body>
</html>
